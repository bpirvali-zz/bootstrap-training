<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="css/cerulean-bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="import" href="blog-post.html">
</head>
<body>
    <header class="container">
        <div id="menu" class="navbar navbar-inverse navbar-fixed-top">
            <!-- navbar-header: logo and toggle button -->
            <div class="navbar-header">
                <!--
                navbar-toggle... makes the button visible/un-visible
                data-toggle...defines the behavior of collapsing/expanding a bunch of menus
                data-target...defines the target menu to be collapsed/expanded
                -->
                <button type="button" class="btn navbar-toggle" data-toggle="collapse" data-target="#site-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="logo">
                    <a class="navbar-brand" href="#">LOGO</a>
                </div>
            </div>
            <!-- This class makes the navbar to collapse for small screen sizes -->
            <div class="navbar-collapse collapse" id="site-menu">
                <!-- This class makes the list to a navbar, right aligned -->
                <ul class="nav navbar-nav navbar-right" style="margin-right: 0px">
                    <li class="nav"><a href="/">
                        Home</a></li>
                    <li class="nav"><a href="/about">
                        About</a></li>
                    <li class="nav"><a href="/contact">
                        Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <h3>Vertical Form:</h3>
    <form>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <hr/>
    <h3>Inline Form:</h3>
    <form class="form-inline" >
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email_2" placeholder="xyz@gmail.com">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd_2">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <hr/>
    <h3>Horizontal Form:</h3>
    <form class="form-horizontal">
        <div class="form-group" >
            <label for="email" class="control-label col-md-2">Email:</label>
            <!-- lable: 2, input: 10-->
            <div class="col-md-10">
                <input type="email" class="form-control" id="email_3" placeholder="xyz@gmail.com">
            </div>
        </div>
        <div class="form-group" >
            <label for="pwd" class="control-label col-md-2">Password:</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="pwd_3">
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <!-- bootstrap js  -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
