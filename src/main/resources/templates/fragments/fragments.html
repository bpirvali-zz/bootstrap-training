<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- bootstrap 3.3.7, bs-theme, custom-settings -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"           th:href="@{css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" href="../../static/css/cerulean-bootstrap.min.css"  th:href="@{css/cerulean-bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/custom.css"                  th:href="@{css/custom.css}" />
</head>
<body>
    <header class="container"  th:fragment="site-menu(activePage)">
        <div id="menu" class="navbar navbar-inverse navbar-fixed-top">
            <!-- navbar-header: logo and toggle button -->
            <div class="navbar-header">
                <!--
                navbar-toggle... makes the button visible/un-visible
                data-toggle...defines the behavior of collapsing/expanding a bunch of menus
                data-target...defines the target menu to be collapsed/expanded
                -->
                <button type="button" class="btn navbar-toggle" data-toggle="collapse" data-target="#site-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="logo">
                    <a class="navbar-brand" href="#">LOGO</a>
                </div>
            </div>
            <!-- This class makes the navbar to collapse for small screen sizes -->
            <div class="navbar-collapse collapse"  id="site-menu">
                <!-- This class makes the list to a navbar, right aligned -->
                <ul class="nav navbar-nav navbar-right" style="margin-right: 0px">
                    <li th:class="${activePage=='Home'}? 'nav active' : 'nav'"><a href="./index.html" th:href="@{/}">
                        Home</a></li>
                    <li th:class="${activePage=='About'}? 'nav active' : 'nav'"><a href="./about.html" th:href="@{/about}">
                        About</a></li>
                    <li th:class="${activePage=='Contact'}? 'nav active' : 'nav'"><a href="./contact.html" th:href="@{/contact}">
                        Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- bootstrap, jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" th:src="@{js/jquery-3.1.1.min.js}"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"/>
    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" />-->
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />-->
</body>
</html>
